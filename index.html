    <script>
        
        function isResized() {
            return $(document).width();
        }
    
        function on(x) {
            if (isResized() < 750) {
                return;
            }
            else {
                var c = document.getElementById(x);
                c.style.display = "block"; 
            }
        }   
        function off(x) {
            document.getElementById(x).style.display = "none";
        }  
   
    </script>
